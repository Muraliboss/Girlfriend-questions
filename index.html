<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baby Girl's Questions</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f9e2e7, #fcefe8);
    font-family: 'Poppins', sans-serif;
    color: #4a3f35;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem 1rem;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    background: #ffffffdd;
    box-shadow: 0 10px 25px rgba(255, 192, 203, 0.3);
    border-radius: 15px;
    padding: 2rem 2.5rem;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2.4rem;
    margin-bottom: 0.2rem;
    color: #d45d79;
  }
  p.greeting {
    font-size: 1.15rem;
    margin-top: 0.3rem;
    margin-bottom: 2rem;
    line-height: 1.5;
    color: #7b4c5e;
  }
  form {
    text-align: left;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    margin-top: 1.25rem;
    color: #ac5e73;
    font-size: 1.1rem;
  }
  textarea {
    width: 100%;
    min-height: 80px;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    padding: 0.75rem;
    border-radius: 10px;
    border: 1.5px solid #dca1b9;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    outline: none;
    border-color: #d45574;
    box-shadow: 0 0 7px rgba(212, 85, 116, 0.5);
  }
  button {
    margin-top: 2rem;
    background: #d45d79;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 0.8rem 2.5rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background: #b63e58;
  }
  .poem {
    font-style: italic;
    font-size: 1.5rem;
    color: #7a4453;
    margin-top: 3rem;
    white-space: pre-line;
    line-height: 1.5;
  }
  .signature {
    margin-top: 1rem;
    font-weight: 600;
    font-size: 1.1rem;
    color: #a65974;
  }
  #downloadBtn {
    background: #7a3e58;
    margin-top: 1.5rem;
    padding: 0.7rem 2rem;
    font-size: 1.1rem;
    border-radius: 25px;
    border: none;
    color: white;
    cursor: pointer;
  }
  #downloadBtn:hover {
    background: #5a2c40;
  }
</style>
</head>
<body>

<div class="container">
  <h1>hey beautiful !!</h1>
  <p class="greeting">
    I know you are kinda busy, but wanted to ask you random 2 ques Baby girl ðŸ˜˜<br />
    Hope you donâ€™t mind ?
  </p>

  <form id="questionsForm" autocomplete="off" spellcheck="false">
    <label for="q1">How much do you think you mean to me ?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">What is one simple romantic thing you always dream of?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">What is your favourite memory all time and why ?</label>
    <textarea id="q3" name="q3" required></textarea>

    <label for="q4">What is your future goal for us ?</label>
    <textarea id="q4" name="q4" required></textarea>

    <label for="q5">What position you wanna try with me that turns you on ?</label>
    <textarea id="q5" name="q5" required></textarea>

    <button type="submit">Finish & See Poem</button>
  </form>

  <div id="poemMessage" class="poem" style="display:none;">
    Oo pretty ladyyyy<br/>
    Let me hold you up<br/>
    Give your sorrow uppp<br/>
    For Iâ€™m here to carry them<br/>
    For youu
  </div>
  <div id="poemSignature" class="signature" style="display:none;">
    - A secret admirer
  </div>
  <button id="downloadBtn" style="display:none;">Download Your Answers</button>
</div>

<script>
  const form = document.getElementById('questionsForm');
  const poem = document.getElementById('poemMessage');
  const signature = document.getElementById('poemSignature');
  const container = document.querySelector('.container');
  const downloadBtn = document.getElementById('downloadBtn');

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Collect answers
    const answers = {
      "How much do you think you mean to me ?": form.q1.value.trim(),
      "What is one simple romantic thing you always dream of?": form.q2.value.trim(),
      "What is your favourite memory all time and why ?": form.q3.value.trim(),
      "What is your future goal for us ?": form.q4.value.trim(),
      "What position you wanna try with me that turns you on ?": form.q5.value.trim(),
    };

    // Hide form and greeting heading and paragraph
    form.style.display = 'none';
    container.querySelector('h1').style.display = 'none';
    container.querySelector('.greeting').style.display = 'none';

    // Show poem and download button
    poem.style.display = 'block';
    signature.style.display = 'block';
    downloadBtn.style.display = 'inline-block';

    // Prepare answer text content
    let textContent = "Your Answers:\n\n";
    for (const [question, answer] of Object.entries(answers)) {
      textContent += question + "\n" + answer + "\n\n";
    }

    // Create downloadable file blob
    const blob = new Blob([textContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    downloadBtn.href = url;
    downloadBtn.download = 'my_answers.txt';

    // On click, create a temporary link and download file
    downloadBtn.onclick = () => {
      // Free URL object after download to save memory
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    };
  });
</script>

</body>
</html>
